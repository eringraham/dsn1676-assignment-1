<!DOCTYPE html>
<html lang="eng-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    
    <header class="masthead">
        <h1 class="title push-0 gutter"><img class="star" src="images/star.svg">Wanted!<img class="star" src="images/star.svg"></h1>
    </header>
    
    <main class="grid island">
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
           <img class="border" src="images/mugshot-woman.jpg" alt="woman mugshot"> 
        </div>
        
        <div class="info island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <img class="graphic" src="images/hat.svg">
            <h2 class="reward">Reward<br>50 000</h2>
            <h3 class="reward">For the following crimes:</h3>
            <ul>
                <li>Space piracy</li>
                <li>Illegal asteriod mining</li>
                <li>Galactic treason</li>
            </ul>
            <img class="graphic" src="images/cuffs.svg"> 
        </div>

        <div class="unit">
            <img class="border" src="images/mugshot-man.jpg" alt="male mugshot">
        </div>
        </main> 
</body>
</html>
